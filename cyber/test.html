<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="A tution service in Lonavala, Pune, Maharashtra which uses computers and other tech systems for academic training. Every student is given a laptop/desktop for convenience of maintaining a softcopy of all their work. This also alows the students to access any of their concerned material at any time even from their mobile devices. It is an attempt to introduce the idea of using smart phones as a medium of education too.">
	<meta name="description" content="High Tech Tution services and facilities">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LonaTown Tech Academia</title>
	<link rel="icon" href="imgs/logo.svg" type="image/svg+xml">
</head>
<body>
	<template>
		<section>Test Section</section>
	</template>
	<script>
		window.onload = (event) => {
			var xhr = new XMLHttpRequest()
			xhr.open('GET', 'base.html', true)
			xhr.onreadystatechange = function() {
				if (this.readyState != 4) return
				if (this.status != 200) return
				var tmpl = document.getElementsByTagName("template")[0]
				document.open("text/html", "replace")
				document.write(this.responseText);
				document.close();
				// document.documentElement.innerHTML = this.responseText
				var footer = document.getElementsByTagName("footer")[0]
				footer.parentNode.insertBefore(tmpl.content.cloneNode(true), footer);

				navLink = document.getElementsByClassName("homeLink")[0]
				navLink.id = "selectedNav"
				navLink.firstElementChild.setAttribute('href', "#");
			}
			xhr.send();
		}
	</script>
</body>
</html>
