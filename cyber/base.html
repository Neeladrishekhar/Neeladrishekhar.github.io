		function doOnResize() {
			var windowWidth = window.innerWidth;
			console.log(windowWidth)
			if (windowWidth < 512) {
				var ratioR = windowWidth/512
				console.log(ratioR)
				// document.getElementsByTagName("main")[0].style.transform = "scale("+ratioR.toString()+")"
				ratioR = 100*ratioR
				document.body.style.zoom = ratioR.toString()+"%"
			}
		}
	</script>
